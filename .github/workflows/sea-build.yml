name: Build SEA Binaries

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            node: "25"
            artifact: molta-sea-linux-x64
            output: dist/molta-sea-linux-x64
          - os: macos-latest
            node: "25"
            artifact: molta-sea-macos-arm64
            output: dist/molta-sea-macos-arm64
          - os: macos-15-intel
            node: "25"
            artifact: molta-sea-macos-x64
            output: dist/molta-sea-macos-x64
          - os: windows-latest
            node: "25"
            artifact: molta-sea-win-x64
            output: dist/molta-sea-win-x64.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Setup Yarn
        run: |
          corepack enable
          corepack prepare yarn@4.12.0 --activate
          yarn -v

      - name: Install dependencies
        run: |
          corepack enable
          corepack prepare yarn@4.12.0 --activate
          corepack yarn install --immutable

      - name: Build SEA
        shell: bash
        run: |
          mkdir -p dist
          cat > sea-config.json <<'JSON'
          {
            "main": "dist-sea/index.cjs",
            "output": "${{ matrix.output }}"
          }
          JSON
          NODE_BIN="$(command -v node || which node)"
          "$NODE_BIN" ./node_modules/typescript/bin/tsc -p tsconfig.sea.json
          "$NODE_BIN" -e "const fs=require('fs');fs.renameSync('dist-sea/index.js','dist-sea/index.cjs')"
          "$NODE_BIN" --build-sea sea-config.json

      - name: Ad-hoc sign (macOS)
        if: startsWith(matrix.os, 'macos')
        run: codesign --force --sign - ${{ matrix.output }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.output }}
