name: Build SEA Binaries

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            node: "25"
            output: dist/molta-sea-linux-x64
          - os: macos-latest
            node: "25"
            output: dist/molta-sea-macos-arm64
          - os: macos-15-intel
            node: "25"
            output: dist/molta-sea-macos-x64
          - os: windows-latest
            node: "25"
            output: dist/molta-sea-win-x64.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Setup Yarn
        run: |
          corepack enable
          corepack prepare yarn@4.12.0 --activate
          yarn -v

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build SEA
        shell: bash
        run: |
          cat > sea-config.json <<'JSON'
          {
            "main": "dist/index.js",
            "output": "${{ matrix.output }}"
          }
          JSON
          yarn build:sea

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}
